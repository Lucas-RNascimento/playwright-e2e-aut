version: "3.8"
services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: mark-api
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/tasks"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: mark-web
    ports:
      - "8080:8080"
    depends_on:
      - api
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 5
