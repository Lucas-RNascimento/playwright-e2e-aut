name: CI - Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:8080
      API_BASE: http://localhost:3333

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (for multi-platform builds if needed)
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          docker-compose up -d --build
        # working-directory: not needed if docker-compose.yml is in repo root

      - name: Wait for containers healthy
        run: |
          timeout=120
          interval=2
          elapsed=0
          until [ $elapsed -ge $timeout ]
          do
            WEB_STATUS=$(docker inspect --format='{{.State.Health.Status}}' mark-web 2>/dev/null || echo "no")
            API_STATUS=$(docker inspect --format='{{.State.Health.Status}}' mark-api 2>/dev/null || echo "no")
            echo "mark-web: $WEB_STATUS  mark-api: $API_STATUS"
            if [ "$WEB_STATUS" = "healthy" ] && [ "$API_STATUS" = "healthy" ]; then
              echo "All services healthy"
              break
            fi
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for services to become healthy"
            docker-compose ps
            docker-compose logs --no-color --timestamps
            exit 1
          fi

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1
          cache: 'npm'

      - name: Install dependencies & Playwright browsers
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ env.BASE_URL }}
          API_BASE: ${{ env.API_BASE }}
        run: |
          # run tests (adjust config path if needed)
          npx playwright test --config=playwright.config.ts --reporter=list

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
            test-results/**

      - name: Stop and remove containers
        if: always()
        run: |
          docker-compose down --volumes --remove-orphans
