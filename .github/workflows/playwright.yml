name: CI - Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      BASE_URL: http://localhost:8080
      BASE_API: http://localhost:3333

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18.12.1
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # ----- DOCKER COMPOSE START -----
      - name: Docker Compose up (build and start)
        uses: docker/compose-action@v3
        with:
          args: up -d --build

      # ----- WAIT FOR HEALTHCHECKS -----
      - name: Wait for containers healthy
        run: |
          timeout=120
          interval=2
          elapsed=0
          until [ $elapsed -ge $timeout ]
          do
            WEB=$(docker inspect -f '{{.State.Health.Status}}' mark-web || echo "missing")
            API=$(docker inspect -f '{{.State.Health.Status}}' mark-api || echo "missing")
            echo "mark-web: $WEB | mark-api: $API"
            if [ "$WEB" = "healthy" ] && [ "$API" = "healthy" ]; then
              echo "Both services healthy!"
